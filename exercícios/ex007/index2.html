<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            font-family: Arial, Helvetica, sans-serif;
        }

        input[type='submit'] {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Somando valores...</h1>
    <p>
        <input type="number" name="txtn1" id="textn1">+<input type="number" name="txtn2" id="txtn2">
    </p>
    <input type="submit" value="Somar" onclick="somar()">
    <div id="resultado"></div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('textn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('resultado')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é <strong>${soma}</strong>`        
        }
    </script>
</body>
</html>
