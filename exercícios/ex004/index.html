<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`<p>Seja bem-vindo, ${nome}. Seu nome tem ${nome.length} letras</p>` )
        document.write(`<p>Seu nome versão em maiúsculas: ${nome.toUpperCase()}</p>`)
        document.write(`Seu nome versão em minúsculas: ${nome.toLowerCase()}</p>`)
    </script>
</body>
</html>
