<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos contar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <p>
            <label for="inum1">Início: </label>
            <input type="number" name="num1" id="inum1">
        </p>
        <p>
            <label for="inum2">Fim: </label>
            <input type="number" name="num2" id="inum2">
        </p>
        <p>
            <label for="ipasso">Passo: </label>
            <input type="number" name="passo" id="ipasso">
        </p>
        <p>
            <input type="submit" value="Contar" onclick="contar()">
        </p>
        <div id="contagem">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p><i>&copy;CursoemVídeo</i></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
